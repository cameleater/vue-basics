<html>
  <div id="app">
  	<h1 v-if="isActive">{{name}}</h1>
  	
  	<h1 v-else>{{name + name + name}}</h1>

  	<button @click="changee">switch</button>


  	<ul>
  		<li v-for="post in posts" :key="id">
  			<h1>{{post.title}}</h1>
  			<h2>{{post.body}}</h2>
  		</li>
  	</ul>

  	

  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
	let vm = new Vue ({
		el: '#app',
		data: {
			name: 'scrub',
			message: 'isActive',
			number: 10,
			isActive: false,
			posts: [{
				id: 1,
				title: 'post 1',
				body: 'description'
				},
				{id: 2,
				title: 'post 2',
				body: 'description'},
				{id: 3,
				title: 'post 3',
				body: 'description'},
				{id: 4,
				title: 'post 4',
				body: 'description'}]

		},
		methods: {
			changee: function () {
				this.isActive ? this.isActive = false : this.isActive = true;
			}
		}
	})


</script>



</html>
