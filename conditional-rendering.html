<html>
  <div id="app">
  	<h1 v-if="isActive">{{name}}</h1>
  	
  	<h1 v-else>{{name + name + name}}</h1>

  	<button @click="changee">switch</button>

<!--   	<h1>{{number}}</h1>

  	<h1>{{isActive ? 'is active' : 'not active'}}</h1>

  	<h1>{{message.split('').reverse('').join('')}}</h1> -->

  	

  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
	let vm = new Vue ({
		el: '#app',
		data: {
			name: 'scrub',
			message: 'isActive',
			number: 10,
			isActive: false,

		},
		methods: {
			changee: function () {
				this.isActive ? this.isActive = false : this.isActive = true;
			}
		}
	})


</script>



</html>
