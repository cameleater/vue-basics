<html>
  <div id="app">
  	<h1>{{message}}</h1>


  	<posts></posts>
  	

  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>

	Vue.component('posts', {

		template: `
		<div>

			<h1>Hi</h1>
			<ul>
				<post v-for="post in posts" :key="post.id">{{post.title}}</post>


			</ul>
		</div>
			`,

		data() {
			return {
				posts: [
					{id: 1, title: 'post 1'},
					{id: 2, title: 'post 2'},
					{id: 3, title: 'post 3'},
					{id: 4, title: 'post 4'},
					{id: 5, title: 'post 5'},


				]
			}
		},

	});


	Vue.component('post', {
		template: '<li><slot></slot></li>'
	})



	let vm = new Vue ({
		el: '#app',
		data: {
			message: 'Hello',
			number: 10,
			isActive: false,

		}
	})


</script>



</html>
