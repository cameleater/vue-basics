<html>
<head>  
<title>vue</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
  <div id="app">

    <div class="container">
      
      <form>
        <div class="col-sm-6">
          <input v-model="message" type="text" class="form-control" name="">
        </div>
      </form>

      {{message}}
    </div>
  	
  	
  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
	let vm = new Vue ({
		el: '#app',
		data: {
			message: 'HELLO'

		}
	})


</script>



</html>
